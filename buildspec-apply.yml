version: 0.2

env:
  variables:
    CODE_SRC_DIR: "."
    TF_VERSION: "1.9.7"

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"
  build:
    commands: 
      - "echo ## Displaying the entire folder structure"
      - "ls -R ${CODEBUILD_SRC_DIR}"  # List all files in the source directory to locate the correct path
      - "TFPLAN_FILE=$(find ${CODEBUILD_SRC_DIR} -type f -name 'tfapply')"  # Find the 'tfapply' file in the entire workspace
      - "echo ## Applying Terraform plan from $TFPLAN_FILE"
      - "terraform apply -input=false $TFPLAN_FILE" # Use the correct path dynamically

artifacts:
  files:
    - '**/*'

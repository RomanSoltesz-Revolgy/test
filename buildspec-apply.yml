version: 0.2

env:
  variables:
    CODE_SRC_DIR: "."
    TF_VERSION: "1.9.7"

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"
  build:
    commands:
      - "echo Extracting Terraform plan file..."
      - "unzip -o ${CODEBUILD_SRC_DIR}/TFPlan/* -d ${CODEBUILD_SRC_DIR}/TFPlan/"    
      - "echo Contents of CODEBUILD_SRC_DIR"
      - "ls -R ${CODEBUILD_SRC_DIR}"      
      - "echo ## TERRAFORM APPLY : Starting with the Terraform Apply"
      - "terraform apply -input=false ${CODEBUILD_SRC_DIR}/TFPlan/tfapply"

artifacts:
  files:
    - '**/*'
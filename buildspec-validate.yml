version: 0.2

env:
  variables:
    CODE_SRC_DIR: "."
    SCRIPT_DIR: "./templates/scripts"
    TF_VERSION: "1.9.7"
    ENVIRONMENT: "dev"
    SKIPVALIDATIONFAILURE: "Y"
    ENABLE_TFVALIDATE: "Y"
    ENABLE_TFFORMAT: "Y"
    ENABLE_TFLINT: "Y"
    ENABLE_TFCHECKOV: "Y"
    ENABLE_TFSEC: "Y"
    TFSEC_VERSION: "v1.28.11"

phases:
  install:
    runtime-versions:
      python: 3.12
      golang: 1.21
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"
      - "yum update -y"
      - "yum install -y jq awscli"
      - "pip3 install checkov"
      - "yum install -y golang"
      - "wget -q -O tfsec https://github.com/aquasecurity/tfsec/releases/download/${TFSEC_VERSION}/tfsec-linux-amd64"
      - "chmod +x ./tfsec"
      - "mv ./tfsec /usr/local/bin/tfsec"
      - "curl -s -qL -o tflint.zip https://api.github.com/repos/terraform-linters/tflint/releases/latest | grep -o -E -m 1 'https://.+?_linux_amd64.zip'"
      - "unzip -o tflint.zip"
      - "mv tflint /usr/bin/" 
  build:
    commands:
      - "cd ${CODEBUILD_SRC_DIR}/${CODE_SRC_DIR}"
      - "echo ## TERRAFORM INIT : Initialize the Terraform Workspace"
      - "terraform init"
      - "echo ## VALIDATION : Starting ..."
      - "/bin/bash ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/tf_ssp_validation.sh ${SKIPVALIDATIONFAILURE} ${ENABLE_TFVALIDATE} ${ENABLE_TFFORMAT} ${ENABLE_TFLINT} ${ENABLE_TFCHECKOV} ${ENABLE_TFSEC}"      
artifacts:
  files:
    - '**/*'
